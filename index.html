                 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      display: center;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300vh;
      margin: 300px;
      background-color: #c3fce6;
      font-family: Arial, sans-serif;
    }

    .upload-container {
      text-align: center;
    }

    .video-container {
      width: 200px;
      height: 200px;
      border: 5px solid #c3fce6; /* Color del marco */
      border-radius: 50%; /* Hace el marco redondo */
      overflow: hidden; /* Esconde los bordes sobrantes */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
      margin-top: 20px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta el video al contenedor */
    }

    input[type="file"] {
      margin-top: 38px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>talk de games animo!</h1>
    <input type="file" id="videoInput" accept="video/*">
    <div class="video-container" id="videoContainer">
      <video id="videoPlayer" controls></video>
    </div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');

    videoInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        videoPlayer.src = fileURL;
      }
    });
  </script>
</body>
</html>
