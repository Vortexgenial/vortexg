            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Ålbum de Archivos Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar button {
      background-color: #270833;
      color: #f3ffaf;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar button:hover {
      background-color: #270833;
    }
    .search-bar {
      margin: 20px;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .album-container {
      margin: 20px;
    }
    .album {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .album-title {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      width: 150px;
    }
    .item img, .item video, .item audio {
      max-width: 100%;
      border-radius: 5px;
    }
    .item p {
      margin: 10px 0 0;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <!-- Barra de navegaci√≥n -->
  <div class="navbar">
    <span>Gestor de √Ålbum</span>
    <label>
      <input type="file" id="fileInput" multiple style="display: none;" />
      <button onclick="document.getElementById('fileInput').click()">Save Files</button>
    </label>
  </div>

  <!-- Barra de b√∫squeda -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar En Album..." oninput="filterFiles()" />
  </div>

  <!-- Contenedor de √Ålbumes -->
  <div class="album-container" id="albumContainer">
    <!-- √Ålbum Predeterminado -->
    <div class="album" id="defaultAlbum">
      <h2 class="album-title">Album Specialüï≥Ô∏è</h2>
    </div>
  </div>

  <script>
    const albumContainer = document.getElementById('albumContainer');
    const defaultAlbum = document.getElementById('defaultAlbum');

    // Subir archivos y agregar al √°lbum predeterminado
    document.getElementById('fileInput').addEventListener('change', function () {
      const files = this.files;

      for (const file of files) {
        const item = document.createElement('div');
        item.classList.add('item');
        item.setAttribute('data-name', file.name.toLowerCase());

        let mediaElement;
        if (file.type.startsWith('image/')) {
          mediaElement = document.createElement('img');
          mediaElement.src = URL.createObjectURL(file);
        } else if (file.type.startsWith('video/')) {
          mediaElement = document.createElement('video');
          mediaElement.src = URL.createObjectURL(file);
          mediaElement.controls = true;
        } else if (file.type.startsWith('audio/')) {
          mediaElement = document.createElement('audio');
          mediaElement.src = URL.createObjectURL(file);
          mediaElement.controls = true;
        } else {
          mediaElement = document.createElement('p');
          mediaElement.textContent = 'Archivo: ' + file.name;
        }

        const caption = document.createElement('p');
        caption.textContent = file.name;

        item.appendChild(mediaElement);
        item.appendChild(caption);
        defaultAlbum.appendChild(item);
      }

      this.value = ''; // Limpiar el input
    });

    // Funci√≥n de filtro para b√∫squeda
    function filterFiles() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const albums = document.querySelectorAll('.album');

      albums.forEach(album => {
        const items = album.querySelectorAll('.item');
        let hasVisibleItem = false;

        items.forEach(item => {
          const name = item.getAttribute('data-name');
          if (name.includes(searchValue)) {
            item.style.display = 'block';
            hasVisibleItem = true;
          } else {
            item.style.display = 'none';
          }
        });

        album.style.display = hasVisibleItem ? 'block' : 'none';
      });
    }

    // Crear un √°lbum personalizado
    function createAlbum(title) {
      const album = document.createElement('div');
      album.classList.add('album');
      album.innerHTML = `<h2 class="album-title">${title}</h2>`;
      albumContainer.appendChild(album);
      return album;
    }

    // Ejemplo: Crear un √°lbum personalizado al inicio
    const customAlbum = createAlbum(',üëΩüèÜüíéüöÄüíö i Vortex Personalizado');
  </script>
</body>
</html>
