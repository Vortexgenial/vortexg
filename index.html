            document.body.classList.toggle('dark-mode');

    <h2>                                                                    </h2>

            <label for="username">Name Of Photo:</label><br>

            <input type="text" id="username" name="username" required><br><br>

            

            <label for="profile_picture">Photos Del Usuario:</label><br>

            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

            

            <button type="button" onclick="addToAlbum()">Add To 츼lbum Vortex游댩</button>

        </form>

    </div>

    <h2>Load Photos In i vortex & Screenshots And Save</h2>

    <div class="album" id="album">

        <!-- Aqu칤 se agregar치n las fotos y nombres -->

    </div>

    <script>

        function addToAlbum() {

            // Obtener el nombre de usuario

            const username = document.getElementById('username').value;

            // Obtener el archivo de la foto

            const fileInput = document.getElementById('profile_picture');

            const file = fileInput.files[0];

            if (file && username) {

                const reader = new FileReader();

                // Crear un nuevo item para el 치lbum

                reader.onload = function(e) {

                    const album = document.getElementById('album');

                    const newItem = document.createElement('div');

                    newItem.classList.add('album-item');

                    // Crear la imagen

                    const img = document.createElement('img');

                    img.src = e.target.result;

                    // Crear el nombre de usuario

                    const caption = document.createElement('p');

                    caption.textContent = username;

                    // A침adir la imagen y el nombre al item

                    newItem.appendChild(img);

                    newItem.appendChild(caption);

                    // A침adir el nuevo item al 치lbum

                    album.appendChild(newItem);

                    // Limpiar el formulario

                    document.getElementById('userForm').reset();

                };

                // Leer la imagen como un Data URL

                reader.readAsDataURL(file);

            } else {

                alert('Por favor ingresa un nombre de usuario y selecciona una foto.');

            }

        }
