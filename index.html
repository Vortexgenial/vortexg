<head>

    <title>Subir y Reproducir V√≠deo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .video-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #000; /* Puedes cambiar el color del borde */
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoSource.src = fileURL;
                videoSource.type = file.type;
                videoPlayer.load();  // Carga el v√≠deo
                videoPlayer.play();  // Reproduce el v√≠deo inmediatamente
            }
        });
    </script>
</body>
</html>
