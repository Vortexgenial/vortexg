<!DOCTYPE html>

    <style>
        /* Estilos para el cuerpo en modo claro */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdd1e5;
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilos para el cuerpo en modo oscuro */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .config-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #fdd1e5;
            color: white;
            border: none;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .config-panel {
            display: none;
            border: 1px solid #121212;
            padding: 20px ;
            border-radius: 20px;
            background-color: #121212;
        }

        .config-panel.active {
            display: block;
        }

        .config-option {
            margin-bottom: 15px;
        }

        /* Foto de perfil redonda */
        #profile-pic {
            display: block;
            margin-top: 15px;
            width: 20px;
            height: 150px;
            border-radius: 70%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button class="config-button" onclick="toggleConfigPanel()"> 丘뙖잺</button>

    <div class="config-panel" id="configPanel">
        <div class="config-option">
            <label for="profilePicInput">Subir foto de perfil:</label>
            <input type="file" id="profilePicInput" accept="image/*" onchange="loadProfilePic(event)">
            <img id="profile-pic" src="" alt="Foto de perfil" hidden>
        </div>

        <div class="config-option">
            <label for="darkModeToggle">Modo oscuro:</label>
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        </div>

        <form action="vortex.html" method="post">
            
                      
        <button type="submit">Cerrar Secion 游놓</button>
            

       </div>

    <script>
        // Mostrar/ocultar el panel de configuraci칩n
        function toggleConfigPanel() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('active');
        }

        // Cambiar entre modo oscuro y claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Cargar la imagen de perfil seleccionada y mostrarla
        function loadProfilePic(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = document.getElementById('profile-pic');
                img.src = reader.result;
                img.hidden = false; // Mostrar la imagen despu칠s de cargarla
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
