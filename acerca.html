<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vpodcast Chat🏆</title>
    <link rel="stylesheet" href="Michael.css">
</head>
<body>
    <div class="celular">
        <!-- Barra de estado -->
        <div class="status-bar">
            <div class="left-status">
                <span class="signal">📶</span>
                <span class="wifi">📡</span>
                <span class="battery">🔋 80%</span>
            </div>
            <div class="right-status">
                <span class="time">14:30</span>
            </div>
        </div>

        <!-- Pantalla del chat -->
        <div class="pantalla-chat" id="chat">
            <div class="mensaje-recibido">
                <div class="mensaje">
                    <p>¡Hola! ¿Cómo estás?</p>
                    <span class="hora">14:25</span>
                </div>
            </div>
            <div class="mensaje-enviado">
                <div class="mensaje">
                    <p>Todo bien, ¿y tú?</p>
                    <span class="hora">14:26</span>
                </div>
            </div>
        </div>

        <!-- Input para escribir mensajes -->
        <div class="barra-escribir">
            <input type="text" id="inputMensaje" placeholder="Escribe un mensaje..." />
            <button id="enviarBtn">Enviar</button>
        </div>
    </div>

    <script>
        // Función para obtener la hora actual
        function obtenerHora() {
            const ahora = new Date();
            return ahora.getHours() + ":" + (ahora.getMinutes()<10?'0':'') + ahora.getMinutes();
        }

        // Función para agregar un nuevo mensaje al chat
        function agregarMensaje() {
            const chat = document.getElementById("chat");
            const mensajeInput = document.getElementById("inputMensaje");
            const mensajeTexto = mensajeInput.value;

            if (mensajeTexto.trim() !== "") {
                // Crear un contenedor de mensaje enviado
                const mensajeEnviado = document.createElement("div");
                mensajeEnviado.classList.add("mensaje-enviado");

                // Crear el contenido del mensaje
                const mensaje = document.createElement("div");
                mensaje.classList.add("mensaje");
                const parrafo = document.createElement("p");
                parrafo.textContent = mensajeTexto;
                const hora = document.createElement("span");
                hora.classList.add("hora");
                hora.textContent = obtenerHora();

                // Insertar el texto y la hora en el contenedor del mensaje
                mensaje.appendChild(parrafo);
                mensaje.appendChild(hora);
                mensajeEnviado.appendChild(mensaje);

                // Agregar el mensaje al chat
                chat.appendChild(mensajeEnviado);

                // Hacer scroll automático hacia el último mensaje
                chat.scrollTop = chat.scrollHeight;

                // Limpiar el campo de entrada
                mensajeInput.value = "";
            }
        }

        // Agregar evento al botón "Enviar"
        document.getElementById("enviarBtn").addEventListener("click", agregarMensaje);

        // Permitir enviar el mensaje al presionar "Enter"
        document.getElementById("inputMensaje").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                agregarMensaje();
            }
        });
    </script>
</body>
</html>
