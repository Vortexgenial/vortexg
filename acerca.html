         input[type="text"] {

            width: 300px;

            list-style-type: none;

            padding: 0;

        }

        li {

            padding: 8px;

            background-color: #;

            border: 0px solid #;

        }

        li a {

            color: #333;

        li a:hover {

            text-decoration: underline;

        }

        .hidden {

            display: none;

        }
</style>

<body>

    <h4> Vpodcasts</h4>

    <input type="text" id="searchInput" placeholder="Buscar por nombre o ID...">

    <ul id="linkList">
        <li id="link3"><a href="https://vortexgenial.github.io/vortexg/acerca2.html">ðŸ‘½ </a></li>
        
    <script>

        document.getElementById('searchInput').addEventListener('keyup', function() {

            const searchTerm = this.value.toLowerCase();

            const links = document.querySelectorAll('#linkList li');

            links.forEach(link => {

                const linkText = link.textContent.toLowerCase();

                const linkId = link.id.toLowerCase();

                if (linkText.includes(searchTerm) || linkId.includes(searchTerm)) {

                    link.classList.remove('hidden');

                } else {

                    link.classList.add('hidden');

                }

            });

        });

    </script>

</body>
