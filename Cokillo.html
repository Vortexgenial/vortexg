<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videollamada Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      background: black;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start {
      background-color: #4CAF50;
      color: white;
    }

    .hangup {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div class="controls">
    <button class="start" onclick="startCall()">Iniciar Llamada</button>
    <button class="hangup" onclick="endCall()">Colgar</button>
  </div>
